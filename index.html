<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamSpace Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
    <div id="homepage">
        <nav class="navbar">
            <div class="logo"><i class="fa-solid fa-cube"></i> DreamSpace</div>
            <button id="btn-start-nav" class="nav-btn">Bắt đầu thiết kế</button>
        </nav>
        
        <div class="hero-section">
            <div class="hero-content">
                <h1>Kiến tạo không gian <br><span>trong tầm tay</span></h1>
                <p>Công cụ 3D trực quan, miễn phí và mạnh mẽ.</p>
                <button id="btn-start-hero" class="cta-btn">Thiết kế ngay <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div id="login-overlay" class="hidden">
        <div class="login-card">
            <div class="back-btn" onclick="window.location.reload()"><i class="fa-solid fa-arrow-left"></i></div>
            <h2>Đăng nhập</h2>
            <div class="auth-form">
                <input type="text" id="email-input" class="input-field" placeholder="Tên đăng nhập">
                <input type="password" id="pass-input" class="input-field" placeholder="Mật khẩu">
                <button id="btn-submit" class="action-btn btn-primary">Vào Studio</button>
                <div class="divider"><span>HOẶC</span></div>
                <button id="btn-google" class="action-btn btn-google"><i class="fa-brands fa-google"></i> Google</button>
            </div>
            <p class="toggle-text" id="toggle-mode">Tạo tài khoản mới</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="main-ui" class="hidden">
        <div class="studio-header">
            <div class="header-left">
                <div class="app-name"><i class="fa-solid fa-layer-group"></i> DreamSpace <span>PRO</span></div>
                <div class="menu-bar">
                    <button class="menu-item" id="btn-save"><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
                    <button class="menu-item" id="btn-load"><i class="fa-solid fa-folder-open"></i> Mở</button>
                </div>
            </div>
            
            <div class="header-right">
                <div class="user-info">
                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                    <span id="user-display">Architect</span>
                </div>
                <button id="btn-logout" class="logout-btn"><i class="fa-solid fa-power-off"></i> Thoát</button>
            </div>
        </div>

        <div class="studio-toolbar">
            <div class="toolbar-title">Thư viện</div>
            <button class="tool-btn" onclick="window.addFurniture('box')">
                <i class="fa-solid fa-couch"></i> <span>Ghế Sofa</span>
            </button>
            <button class="tool-btn" onclick="window.addFurniture('cylinder')">
                <i class="fa-solid fa-table"></i> <span>Bàn Trà</span>
            </button>
            <button class="tool-btn" onclick="window.addFurniture('sphere')">
                <i class="fa-solid fa-lightbulb"></i> <span>Đèn Trần</span>
            </button>
        </div>

        <div class="studio-properties" id="prop-panel">
            <div class="panel-header">Thuộc tính</div>
            <div id="prop-content" style="opacity: 0.5; text-align: center; margin-top: 20px;">
                <p>Chọn một vật thể<br>để xem chi tiết</p>
            </div>
            <div id="prop-details" class="hidden">
                <div class="prop-group">
                    <label>Loại:</label> <span id="prop-type" style="font-weight: bold; color: #4a90e2">--</span>
                </div>
                <div class="prop-group">
                    <label>Màu sắc:</label> 
                    <div id="prop-color" style="width: 20px; height: 20px; display: inline-block; border-radius: 4px; border: 1px solid #fff;"></div>
                </div>
                <div class="prop-group">
                    <label>Vị trí X:</label> <span id="prop-x">0.00</span>
                </div>
                <div class="prop-group">
                    <label>Vị trí Z:</label> <span id="prop-z">0.00</span>
                </div>
                <button id="btn-delete-obj" class="delete-btn"><i class="fa-solid fa-trash"></i> Xóa vật thể</button>
            </div>
        </div>
        
        <div class="controls-hint">
            <i class="fa-solid fa-mouse"></i> Chuột trái: Chọn | Chuột phải: Xoay | T: Di chuyển | R: Xoay
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
